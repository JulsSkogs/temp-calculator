<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TempCalc</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=julsskogs.io"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bgimg.css" />

  </head>
  <body>
    <!-- Calc Container -->
    <div class="calc-container" id="calc-container">
        <!-- Input -->
        <input
          type="text"
          class="input"
          placeholder="Input temperature here!"
        />
        <!-- Buttons -->
        <div class="btn-container">
          <div class="input-btn">
            <button class="input-sel f">째F</button>
            <button class="input-sel c">째C</button>
            <button class="input-sel k">K</button>
          </div>
          <div class="output-btn">
            <button class="output-sel f">째F</button>
            <button class="output-sel c">째C</button>
            <button class="output-sel k">K</button>
          </div>
          </div>
        <div class="output" id="output">Placeholder</div>
      </div>
    </div>
    <!-- Footer -->
    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
