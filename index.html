<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TempCalc</title>
    <link
      rel="icon"
      type="image/png"
      href=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bgimg.css" />

  </head>
  <body>
    <!-- Calc Container -->
    <div class="calc-container" id="calc-container">
        <!-- Input -->
          <input
          type="text"
          class="input"
          id="input"
          placeholder="Input temperature here!"
          />
        <!-- Buttons -->
        <div class="in-out-container">
          <div class="unit-text">Input Unit</div>
          <div class="input-btns">
            <button class="btn input-sel" id="inF">F</button>
            <button class="btn input-sel" id="inC">C</button>
            <button class="btn input-sel" id="inK">K</button>
          </div>
          <div class="unit-text">Output Unit</div>
          <div class="output-btns">
            <button class="btn output-sel" id="outF">F</button>
            <button class="btn output-sel" id="outC">C</button>
            <button class="btn output-sel" id="outK">K</button>
          </div>
          <button class="btn" id="calc-btn">Run!</button>
          </div>
        <div class="output" id="output">Output Temperature</div>
      </div>
    </div>
    <!-- Footer -->
    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
